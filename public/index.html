    <script src="https://babylonjs.azurewebsites.net/babylon.canvas2d.js"></script>
    <!-- <script type="text/javascript" src="scripts/cannon.js"></script> -->

    <!-- <script type="text/javascript" src="scripts/babylon.gui.js"></script> -->
    <script type="text/javascript" src="scripts/lib/constants.js"></script>
    <script type="text/javascript" src="scripts/lib/player.js"></script>
    <script type="text/javascript" src="scripts/lib/character.js"></script>
    <script type="text/javascript" src="scripts/lib/animation.js"></script>
    <script type="text/javascript" src="scripts/currentPlayer.js"></script>
    <script type="text/javascript" src="scripts/characters.js"></script>
    <script type="text/javascript" src="scripts/lib/InputManager.js"></script>
    <script type="text/javascript" src="scripts/lib/viewAllBuildingTextures.js"></script>
    <script type="text/javascript" src="scripts/scene.js"></script>
    <script type="text/javascript" src="scripts/game.js"></script>

    <script type="text/javascript" src="scripts/app.js"></script>

  </head>

  <body>
    <div id="welcome" class="overlay hide text">
    <b>LETHAL HEAVY LANCER</b>
    </div>
    <div id="health" class="overlay hide">
      <div id="health-bar"></div>
    </div>
    <div id="stats" class="overlay text hide">
      <label>monsters:</label>
      <span id="npc-stats"></span>
      <br/>
      <label>online players:</label>
      <span id="player-stats"></span>
    </div>
    <div id="instruction" class="overlay text hide">
      <div class="container">
        <img id="wasd" src="assets/move_kayboard.png">
        <span>&nbsp;&nbsp;&nbsp;to move around</span>
      </div>
      <div class="container">
        <img id="arrow" src="assets/camera_keyboard.png">
        <span>&nbsp;&nbsp;&nbsp;to look around</span>
      </div>
      <div class="container">
        <img id="space" src="assets/spacebar.png">
        <span>&nbsp;&nbsp;&nbsp;&nbsp;to shoot</span>
      </div>
    </div>
    <div id="redirect" class="overlay text hide"><i>Press <b>R</b> to go back to Lobby</i></div>
    <img id="blood-blur" class="overlay hide" src="assets/bloodblur.png">
    <img id="game-over" class="overlay hide" src="assets/game_over.png">
    <img id="game-win" class="overlay hide" src="assets/game_win.png">
    <canvas id="canvas"></canvas>
  </body>
